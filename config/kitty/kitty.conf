# Apple MAC
#
#
#
# vim:fileencoding=utf-8:foldmethod=marker

    font_family      JetBrains Mono FantasqueSansM Nerd Font Mono Bold CaskaydiaCove
    font_size 18
    bold_font auto
    italic_font auto
    bold_italic_font auto
    window_padding_width 25
    text_composition_strategy legacy
    modify_font cell_width 95%
    #modify_font cell_height 95%

    map super+u           set_background_opacity 1
    map super+shift+u     set_background_opacity default
    map super+shift+i     set_background_opacity 0.9
    background_opacity 0.7
    hide_window_decorations yes
    dynamic_background_opacity yes
    confirm_os_window_close 0

    scrollback_lines 2000
    wheel_scroll_min_lines 1

    enable_audio_bell no

    selection_foreground none
    selection_background none

    foreground #dddddd
    background #000000
    cursor #dddddd

# background_blur 0
# background_image none
#: Path to a background image. Must be in PNG format.
    shell_integration no-cursor
    enable_audio_bell no

    window_padding_width 1

    cursor_trail 10
    cursor_trail_start_threshold 0
    shell_integration no-cursor
    cursor_trail_decay 0.01 0.15
    cursor_shape block
    cursor_blink true
